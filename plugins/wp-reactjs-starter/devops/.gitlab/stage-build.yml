# Generate technical documents
wprjss docs:
    extends: [.wprjss jobs, .wprjss only changes, .docs]

# Lint JavaScript/TypeScript coding
wprjss lint eslint:
    extends: [.wprjss jobs, .wprjss only changes, .lint eslint]

# Lint PHP coding
wprjss lint phpcs:
    extends: [.wprjss jobs, .wprjss only changes, .lint phpcs]

# Create build files and run it through docker
wprjss build:
    extends: [.wprjss jobs, .build plugin]
